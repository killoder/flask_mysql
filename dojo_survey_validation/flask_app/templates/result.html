<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="ngjyra kutia">
        <h2>{{ dojo.name }}</h2>
        {% if gender %}
        <p class="bold">Gender: <span class="lighter">{{ dojo.gender }}</span></p>
        {% endif %}
        <p class="bold">Location: <span class="lighter">{{ dojo.location }}</span></p>
        <p class="bold">Favourite Language: <span class="lighter">{{ dojo.language }}</span></p>
        <p class="bold">Comment: <span class="lighter">{{ dojo.comment }}</span></p>
    </div>
</body>

</html>
