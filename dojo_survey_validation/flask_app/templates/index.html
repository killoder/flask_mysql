<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojo Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
    {% if messages %} <!-- check if there are any messages -->
    <div class="alert alert-danger error">
        {% for message in messages %} <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form class="row g-3 ngjyra" method="post" action="/result">
        <h3>Dojo Survey</h3>
        <div class="cont">
            <img class="img" src="{{ url_for('static', filename='img/img.png') }}">
        </div>
        <div class="col-md-6">
            <label for="name" class="form-label bold">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="col-md-4">
            <label for="location" class="form-label bold">Dojo Location</label>
            <select id="location" class="form-select" name="location">
                <option selected>Washington</option>
                <option>New York</option>
                <option>Los Angelos</option>
                <option>Miami</option>
            </select>
        </div>
        <div class="radio">
            <p class="bold">Gender:</p>
            <div class="form-check form-check-inline hapsire">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="Male">
                <label class="form-check-label" for="gender">Male</label>
            </div>
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
                <label class="form-check-label" for="gender">Female</label>
            </div>
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="Other gender">
                <label class="form-check-label" for="gender">Other</label>
            </div>
        </div>
        <div class="col-md-4">
            <label for="language" class="form-label bold">Favorite Language</label>
            <select id="language" name="language" class="form-select">
                <option value="Python" selected>Python</option>
                <option value="Mern">Mern</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class="form-floating narrow">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment" name="comment"
                style="height: 100px"></textarea>
            <label for="comment" class="bold">Comments</label>
        </div>
        <div class="mb-3 form-check majtas">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I accept submitting my info</label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn drejt">Submit</button>
        </div>
    </form>

</body>

</html>
